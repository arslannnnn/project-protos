syntax = "proto3";
package user;
option go_package = "github.com/your-org/project-protos/proto/user;user";

// Сущность пользователь (минимум полей)
message User {
  uint32 id    = 1;
  string email = 2;
}

// Запрос на создание
message CreateUserRequest {
  string email = 1;
}
message CreateUserResponse {
  User user = 1;
}

service UserService {
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
  rpc GetUser    (User)              returns (User);
  // TODO: дописать UpdateUser, DeleteUser и ListUsers
  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse);
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
  rpc ListUsers (ListUserRequest) returns (ListUserResponse);
}

message UpdateUserRequest{
    uint32 id = 1;
    string email = 2;
}

message UpdateUserResponse{
    User user = 1;
}

message DeleteUserRequest{
    uint32 id = 1;
}

message DeleteUserResponse{
    bool ok = 1;
}

message ListUserRequest{
    uint32 limit = 1;
    uint32 offset = 2;
}

message ListUserResponse{
    repeated User users = 1;
}

